
<html>
    <head>
        <title>Generate Trip Itinerary</title>
    </head>
    <body>
        <h1>Generate Trip Itinerary</h1>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="start_location">Start Location:</label>
                <input type="text" id="start_location" name="start_location" required><br>
            </div>
            
            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required><br>
            </div>
            
            <div class="form-group">
                <label for="budget">Budget:</label>
                <input type="number" id="budget" name="budget" step="0.01" required><br>
            </div>
            
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date" required><br>
            </div>
            
            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date" required><br>
            </div>
            
            <div class="form-group">
                <label for="group_size">Group Size:</label>
                <input type="number" id="group_size" name="group_size" required><br>
            </div>
            
            <div class="form-group">
                <label for="mode_of_arrival">Mode of Arrival:</label>
                <input type="text" id="mode_of_arrival" name="mode_of_arrival" required><br>
            </div>
            
            <div class="form-group">
                <label for="mode_of_transport">Mode of Transport:</label>
                <input type="text" id="mode_of_transport" name="mode_of_transport" required><br>
            </div>
            
            <div class="form-group">
                <label for="accommodation">Accommodation:</label>
                <input type="text" id="accommodation" name="accommodation" required><br>
            </div>
            
            <div class="form-group">
                <label for="activities">Activities:</label>
                <textarea id="activities" name="activities" rows="4" cols="50" required></textarea><br>
            </div>
            
            <div class="form-group">
                <label for="extra_info">Extra Information:</label>
                <textarea id="extra_info" name="extra_info" rows="4" cols="50" required></textarea><br>
            </div>
            
            <input type="submit" value="Generate Itinerary">
        </form>
    </body>
</html>
