<html>
    <head>
        <title>Create Trip</title>
    </head>
    <body>
        <h1>Create Trip</h1>
        <form method="POST" autocomplete="off">
            {% csrf_token %}

            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" name="destination" required>
            </div>
            <div class="form-group">
                <label for="budget">Budget:</label>
                <input type="number" name="budget" step="0.05" required>
            </div>
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" name="start_date" required>
            </div>
            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" name="end_date" required>
            </div>
            <div class="form-group">
                <label for="mode_of_arrival">Mode of Arrival:</label>
                <select name="mode_of_arrival" required>
                    <option value="Flight">Flight</option>
                    <option value="Train">Train</option>
                    <option value="Bus">Bus</option>
                    <option value="Car">Car</option>
                    <option value="Boat">Boat</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="stay_preference">Stay Preference:</label>
                <select name="stay_preference" required>
                    <option value="Hotel">Hotel</option>
                    <option value="Hostel">Hostel</option>
                    <option value="Airbnb">Airbnb</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="activity_preference">Activity Preference:</label>
                <select name="activity_preference" required>
                    <option value="Sightseeing">Sightseeing</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Relaxation">Relaxation</option>
                    <option value="Business">Business</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="group_size">Group Size:</label>
                <input type="number" name="group_size" required>
            </div>
            <div class="form-group">
                <label for="mode_of_transport">Mode of Transport:</label>
                <select name="mode_of_transport" required>
                    <option value="Flight">Flight</option>
                    <option value="Train">Train</option>
                    <option value="Bus">Bus</option>
                    <option value="Car">Car</option>
                    <option value="Boat">Boat</option>
                    <option value="Bike">Bike</option>
                    <option value="Walk">Walk</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <input type="submit" value="Create Trip"/>
        </form>
    </body>
</html>
